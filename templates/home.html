<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <title>Home</title>
</head>
<body class="{{ 'night-mode' if night_mode else '' }}">
    <header>
        <div class="header-container">
            <h1>Welcome, {{ username }}!</h1>
            <button onclick="window.location.href='{{ url_for('settings') }}'" class="settings-btn">Settings</button>
            <button onclick="window.location.href='{{ url_for('logout') }}'" class="logout-btn">Logout</button>
        </div>
    </header>
    <main>
        <p>What would you like to do today?</p>
        <button onclick="window.location.href='{{ url_for('add_book') }}'">Add a Book</button>
        <button onclick="window.location.href='{{ url_for('view_books') }}'">View Your Books</button>
        <button onclick="window.location.href='{{ url_for('add_dvd') }}'">Add a DVD</button>
        <button onclick="window.location.href='{{ url_for('view_dvds') }}'">View Your DVDs</button>
        <button onclick="window.location.href='{{ url_for('add_videogame') }}'">Add a Video Game</button>
        <button onclick="window.location.href='{{ url_for('view_videogames') }}'">View Your Video Games</button>
    </main>
    <footer>
        <p>Created by Fiana Frukhtman</p>
    </footer>
</body>
</html>
