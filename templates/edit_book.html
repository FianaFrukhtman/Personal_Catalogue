<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
</head>
<body class="{{ 'night-mode' if night_mode else '' }}">
    <h1>Edit Book</h1>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book[0] }}" required><br>
        
        <label for="genre_id">Genre:</label>
        <select id="genre_id" name="genre_id" required>
            {% for genre_id, genre_name in genres %}
                <option value="{{ genre_id }}" {% if genre_id == book[1] %}selected{% endif %}>{{ genre_name }}</option>
            {% endfor %}
        </select><br>
        
        <label for="release_year">Release Year:</label>
        <input type="number" id="release_year" name="release_year" value="{{ book[2] }}" required><br>
        
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" value="{{ book[3] }}"><br>
        
        <label for="page_count">Page Count:</label>
        <input type="number" id="page_count" name="page_count" value="{{ book[4] }}"><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ book[5] }}</textarea><br>
        
        <label for="author_input">Author:</label>
        <input type="text" id="author_input" name="author_input" value="{{ book[6] }}" required><br>
        
        <label for="location_input">Purchase Location:</label>
        <input type="text" id="location_input" name="location_input" value="{{ book[7] }}"><br>
        
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('view_books') }}">Cancel</a>
</body>
</html>
